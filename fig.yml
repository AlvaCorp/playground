web:
    build: .
    ports:
        - "80"
    expose:
        - "80"
    volumes:
        - ./:/app/
    links:
        - db:DB
    environment:
        APP_ID: playground
        APP_NAME: Phundament Playground
        APP_PRETTY_URLS: 1
        YII_ENV: dev
        YII_DEBUG: true
        VIRTUAL_HOST: ~playground\..*\.xip\.io
db:
    image: mysql
    ports:
        - "3306"
    expose:
        - "3306"
    environment:
        MYSQL_ROOT_PASSWORD: secretroot
        MYSQL_USER: dev
        MYSQL_PASSWORD: dev123
        MYSQL_DATABASE: playground


testweb:
    build: .
    ports:
        - "80"
    expose:
        - "80"
    volumes:
        - ./:/app/
    links:
        - testdb:DB
    environment:
        APP_NAME: test-myapp-fig
        APP_PRETTY_URLS: 1
        YII_ENV: test
        VIRTUAL_HOST: ~test-playground\..*\.xip\.io
testdb:
    image: mysql
    ports:
        - "3306"
    expose:
        - "3306"
    environment:
        MYSQL_ROOT_PASSWORD: secretroot
        MYSQL_USER: test
        MYSQL_PASSWORD: test123
        MYSQL_DATABASE: test-playground
